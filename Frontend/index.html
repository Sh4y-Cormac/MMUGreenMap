<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MMUGreenMap</title>
</head>
<body>
    <!-- Central div to properly align the panels -->
    <div id="MMUGreenMap-project">
        <!-- Left panel will allow users to select icons to show on map -->
        <!-- Right panel is the map -->
        <div id="left-panel">
            <div id="left-panel-header">
                <h1 id="header-text">MMUGreenMap</h1>
            </div>
            <p id="button-header">Landmarks:</p>
            <div id="button-area">
                <button id="recycling-bins-btn" class="landmark-btns selected" onclick="toggleSelectButton(event.target)"><span class="landmark-image"><img src="./images/Recycling.png"></span><p>Recycling Bins</p></button>
                <button id="water-refill-btn" class="landmark-btns selected" onclick="toggleSelectButton(event.target)"><span class="landmark-image"><img src="./images/water_refill.png"></span><p>Water Refill Stations</p></button>
                <button id="accessibility-btn" class="landmark-btns selected" onclick="toggleSelectButton(event.target)"><span class="landmark-image"><img src="./images/oku.png"></span><p>Accessibilities</p></button>
                <button id="green-spaces-btn" class="landmark-btns selected" onclick="toggleSelectButton(event.target)"><span class="landmark-image"><img src="./images/Greenery.png"></span><p>Green Spaces</p></button>
                <button id="bike-racks-btn" class="landmark-btns selected" onclick="toggleSelectButton(event.target)"><span class="landmark-image"><img src="./images/bike_icon.png"></span><p>Bicycle Racks</p></button>
            </div>
        </div>
        <div id="right-panel">
            <h1>THIS AREA WILL BE THE MAP</h1>
        </div>
    </div>
    <script src="/Frontend/script.js"></script>
</body>
</html>
